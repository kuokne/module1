<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập while</title>
</head>
<body>
<script>
    let num = +prompt("Nhập vào 1 số");
    let total = 0;
    while (num != 0) {
      num = +prompt("Nhập vào 1 số");
      total += num;
    }
    document.write("Tổng là " + total);
</script>
</body>
</html>
