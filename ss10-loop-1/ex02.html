<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành vòng lặp</title>
</head>
<body>
<script>
    let num = +prompt("Nhập vào 1 số bất kỳ");
    let total = 0 ;
    for (let i = 0; i <= num; i++) {
        total += num;
    }
    document.write("Tổng là" + total);
</script>
</body>
</html>
