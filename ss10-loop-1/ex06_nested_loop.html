    let tableStyle ;

    let x = y = 1;
    debugger;
    while (x <= 10) {
        tableStyle += "<tr>";
        while (y <= 10) {

           tableStyle +=  "<td style='border: 1px solid black; width: 30px; height: 30px; box-sizing: border-box' >" + x * y + "</td>";
            y++;
        }

        y = 1;
    }
