<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành tạo list sản phẩm</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 4px;
        }
    </style>
</head>
<body>
<div id="result"></div>
<script>
    let products = [];

    class ProductList {
        constructor(productCode, productName, productPrice, productQuantity) {
            this.code = productCode;
            this.name = productName;
            this.price = productPrice;
            this.quantity = productQuantity;
        }
    }

    products.push(new ProductList("SP001", "Fan", "20$", "10"));
    products.push(new ProductList("SP002", "Microwave", "50$", "5"));
    products.push(new ProductList("SP003", "Air Fryer", "60$", "15"));

    let table = '<table><tr><th>Mã sản phẩm</th><th>Tên sản phẩm</th><th>Giá sản phẩm</th><th>Số lượng</th></tr>';
    for (let i = 0; i < products.length; i++) {
        table += `<tr>
            <td>${products[i].code}</td>
            <td>${products[i].name}</td>
            <td>${products[i].price}</td>
            <td>${products[i].quantity}</td>
        </tr>`;
    }
    table += '</table>';
    document.getElementById("result").innerHTML = table;

</script>
</body>
</html>
