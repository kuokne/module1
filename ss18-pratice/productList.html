<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành tạo list sản phẩm</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 4px;
        }
    </style>
</head>
<body>
<div id="result"></div>
<script>
    let productList = [];

    class Products {
        constructor(productCode, productName, productPrice, productQuantity) {
            this.code = productCode;
            this.name = productName;
            this.price = productPrice;
            this.quantity = productQuantity;
        }
    }

    productList.push(new Products("SP001", "Fan", "$10", "10"));
    productList.push(new Products("SP002", "Microwave", "$50", "5"));
    productList.push(new Products("SP003", "Air Fryer", "$60", "25"));

    let table = '<table><tr><th>Mã sản phẩm</th><th>Tên sản phẩm</th><th>Giá sản phẩm</th><th>Số lượng</th></tr>';
    for (let i = 0; i < productList.length; i++) {
        table += `<tr>
            <td>${productList[i].code}</td>
            <td>${productList[i].name}</td>
            <td>${productList[i].price}</td>
            <td>${productList[i].quantity}</td>
        </tr>`;
    }
    table += '</table>';
    document.getElementById("result").innerHTML = table;

</script>
</body>
</html>
