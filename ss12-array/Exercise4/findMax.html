<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành tìm giá trị lớn nhất trong mảng </title>
</head>
<body>
<script>
  let arr = [-3, 5, 1, 3, 2, 10];
  let maxNumber = arr[0];
  let index = 0;
    for (let i = 1; i < arr.length; i++) {
      if(maxNumber < arr[i]) {
        maxNumber = arr[i];
        index = i;
      }
    }
  alert("Phần tử lớn nhất trong mảng là " + maxNumber + " được tìm thấy tại vị trí thứ " + index + " trong mảng")
</script>
</body>
</html>
