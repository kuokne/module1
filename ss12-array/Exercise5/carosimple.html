<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành mảng tạo bàn cờ caro </title>
</head>
<body>
<h3>Caro game simple</h3>
<div id = "carogame">

</div>
<script>
  let b = document.getElementById("carogame");
  let board = [];
  let data = "";
  for (let i = 0; i < 5; i++) {
    board[i] = Array(5).fill(0);
    for (let j = 0; j < 5; j++) {
      data += board[i][j] + "&nbsp;&nbsp;";
    }
    data += "<br><br>";
  }
  data +=  '<input type="button" id = "changeValue" value="Change Value" onclick="changeValue()">';
  b.innerHTML = data;

  function changeValue() {
    let positionX = +prompt("Nhập X ");
    let positionY = +prompt("Nhập Y ");
    data = "";
    board[positionX][positionY] = "x";
    for (let i = 0; i < 5; i++) {
      board[i] = Array(5).fill(0);
      for (let j = 0; j < 5; j++) {
        data += board[i][j] + "&nbsp;&nbsp;";
      }
      data += "<br><br>";
    }
    data +=  '<input type="button" id = "changeValue" value="Change Value" onclick="changeValue()">';
    b.innerHTML = data;
  }
</script>
</body>
</html>
