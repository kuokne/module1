<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành đảo ngược các phần tử trong mảng </title>
</head>
<body>
<script>
    let a = [0, 3, 5, -10, 98, 6, 8, 7]
    let first = 0;
    let last = a.length - 1;
    while (first < last) {
        let b = a[first];
        a[first] = a[last];
        a[last] = b;
        first++;
        last--;
    }
    document.write(a);
</script>
</body>
</html>
