<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành Toán tử 3 ngôi</title>
</head>
<body>
<script>
    let username = prompt("Nhập tên");
    let message = (username === "Employee") ?
        "Hello" :
        (username === "Director") ?
            "Greeting" :
            (username === "") ?
                "No login" : "";
    alert(message);
</script>
