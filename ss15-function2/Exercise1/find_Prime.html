<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="input">Nhập vào để kiểm tra có phải số nguyên tố hay không <br>
    <input type="number" id="input" onchange="isPrime()">
</label>
<br>
<span id="result"></span>
<script>
    function isPrime() {
        let number = parseInt(document.getElementById("input").value);
        if (number <= 1) {
            document.getElementById("result").innerHTML = "Vui lòng nhập giá trị lớn hơn 1"
            return;
        }
        let isPrime = true;
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            document.getElementById("result").innerHTML = `Số ${number} là số nguyên tố`;
        } else  {
            document.getElementById("result").innerHTML = "Đây không phải là số nguyên tố";
        }
    }


</script>
</body>
</html>
