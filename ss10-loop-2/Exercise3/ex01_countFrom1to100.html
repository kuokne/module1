<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp để đếm từ 1 đến 100</title>
</head>
<body>
<script>
    let i, result;
    i = 1;
    result = "";
    while (i < 100) {
        result += i + "<br>";
        if (i === 99) {
            alert("Đã hoàn thành");
        }
        i++;
    }

    document.write(result);
</script>
</body>
</html>
