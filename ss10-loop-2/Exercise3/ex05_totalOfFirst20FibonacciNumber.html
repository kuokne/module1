<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 20 số Fibonacci đầu tiên</title>
</head>
<body>
<script>
    let a, b, c, result, total;
    a = b = 1;
    result = "";
    total = 0;
    for (i = 0; i < 20; i++) {
        result += a + "<br>"; // thêm số hiện tại vào result
        total += a ;
        c = a + b; // tính số tiếp theo
        a = b;
        b = c;
    }
    document.write(result);
    document.write(total);
</script>
</body>
</html>
